---
layout: plain
---
<div class="photos-container">
 {% assign sorted = (site.selected_photos | sort: 'date') | reverse %}
 {% for photo in sorted %}
   <div class="selected-photo-container">
      <img class="selected-photo" src="{{photo.img_link}}" alt="{{photo.alt_text}}"/>
    </div>
  {% endfor %}
</div>
